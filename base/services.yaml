---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: wandercult
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongodb
---
apiVersion: v1
kind: Service
metadata:
  name: wandercult
  namespace: wandercult
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # use "nlb" for better performance
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing" # expose publicly
spec:
  type: LoadBalancer
  selector:
    app: wandercult
  ports:
    - name: http
      port: 80
      targetPort: 4000
